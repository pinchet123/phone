<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="camera">
            <i class="fas fa-eye"></i>
        </div>
    </header>
    <main>
        <div class="out-game">
            <p class="out"><i class="fas fa-sign-out-alt"></i></p>
        </div>
        <div class="nav">
            <nav class="wifi">
                <p><i class="fas fa-wifi"></i> <i class="fas fa-battery-three-quarters"></i></p>
            </nav>
            <nav class="clock">

                <p id="time">12:00</p>
            </nav>
            <nav class="menu">
                <div class="btn-menu">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>

                </div>
            </nav>
        </div>
        <div class="main">

            <div class="main_item">
                <div class="wrap-main">
                    <div class="main_item-game" id="banca" data="fish">
                        <p>Bắn cá</p>
                        <div class="game">
                            <img src="assets/img/game/banca.jpg" alt="">

                        </div>

                    </div>
                    <div class="main_item-game" id="caro" data="caro">
                        <p>Cờ Caro</p>
                        <div class="game">
                            <img src="assets/img/game/caro.png" alt="">
                        </div>

                    </div>
                    <div class="main_item-game" data="bird">
                        <p>flappy bird</p>
                        <div class="game">
                            <img src="assets/img/game/bird.png" alt="">
                        </div>

                    </div>
                    <div class="main_item-game">
                        <p>game bắn cá</p>
                        <div class="game">
                            <img src="assets/img/game/banca.jpg" alt="">
                        </div>

                    </div>

                </div>


            </div>

        </div>

    </main>
    <footer>
        <div class="home">
            <div class="home-item"></div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
