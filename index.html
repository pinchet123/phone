<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>phone</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="assets/img/game/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="camera">
            <i class="fas fa-eye"></i>
        </div>
    </header>
    <main>
        <div class="out-game">
            <p class="out"><i class="fas fa-sign-out-alt"></i></p>
        </div>
        <div class="nav">
            <nav class="wifi">
                <p><i class="fas fa-wifi"></i> <i class="fas fa-battery-three-quarters"></i></p>
            </nav>
            <nav class="clock">

                <p id="time">12:00</p>
            </nav>
            <nav class="menu">
                <div class="btn-menu">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>

                </div>
            </nav>
        </div>
        <div class="main">
            <div class="main_item">
                <div class="wrap-main">
                </div>
            </div>
        </div>
        <div class="phone">
            <div class="input_call">
                <input type="text" value="">
            </div>
            <div class="number">
                <div class="wrap_number">
                    <div class="num">
                        <p class="num_value">1</p>
                    </div>
                    <div class="num">
                        <p class="num_value">2</p>
                    </div>
                    <div class="num">
                        <p class="num_value">3</p>
                    </div>
                    <div class="num">
                        <p class="num_value">4</p>
                    </div>
                    <div class="num">
                        <p class="num_value">5</p>
                    </div>
                    <div class="num">
                        <p class="num_value">6</p>
                    </div>
                    <div class="num">
                        <p class="num_value">7</p>
                    </div>
                    <div class="num">
                        <p class="num_value">8</p>
                    </div>
                    <div class="num">
                        <p class="num_value">9</p>
                    </div>
                    <div class="num">
                        <p class="num_value">*</p>
                    </div>
                    <div class="num">
                        <p class="num_value">0</p>
                    </div>
                    <div class="num">
                        <p class="num_value">#</p>
                    </div>
                </div>
                <div class="number_footer">
                    <div class="call-btn">
                        <a id="call_now"><img src="assets/img/icon/call.png" alt=""></a>
                        <img src="assets/img/icon/delete_number.png" alt="" id="delete_number">

                    </div>
                </div>
            </div>
        </div>
        <div class="main_footer">
            <div class="main_footer-wrap">
                <img src="assets/img/icon/phone.png" alt="" data="call" class="control">
            </div>
            <div class="main_footer-wrap">
                <img src="assets/img/icon/danhba.jpg" alt="" data="danhba" class="control">
            </div>
            <div class="main_footer-wrap">
                <img src="assets/img/icon/mess.png" alt="" data='mess' class="control">
            </div>
            <div class="main_footer-wrap">
                <img src="assets/img/icon/game.jpg" alt="" data='game' class="control">
            </div>
        </div>
    </main>
    <footer>
        <div class="home">
            <div class="home-item"></div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
