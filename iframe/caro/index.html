<!DOCTYPE html>

<html>

<head>
    <title>Game Caro Onilne</title>
    <link rel="stylesheet" type="text/css" href="assets/css/CssFile.css" />
    <link href="./Images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width= device-width,initial-scale=1" />
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
</head>

<body onLoad="Loaded()" id="bgr">
    <div id="divmain">

        <progress id="pgrTime" max="100" value="100"></progress>
        <time></time>
        <table id="table">
        </table>

    </div>
    <div id="divcontrol">
        <div id="label1"><b>Người chơi trước</b></div>
        <div id="imgPlayer"></div>
        <br/>

        <div id="label2"><input type="checkbox" id="chbtime" onClick="TimeReturn()" /><b>Tính Thời gian</b></div>


        <br/>
        <input type="button" class="button" value="PLAYER VS PLAYER" onClick="PvsP()" />
        <input type="button" class="button" value="PLAYER VS COMPUTER" onClick="PvsM()" />
        <input type="button" class="button" value="UNDO" onClick="Undo(2)" /><br/>

    </div>
    <div class="reload">
        <button type="button" class="button" id="reload" onclick="window.location.reload()"> Chơi Lại </button>

    </div>

    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/js/function.js"></script>
    <script src="assets/js/EventFile.js"></script>
    <script src="assets/js/AIFile.js"></script>
</body>

</html>
